<div *ngIf="PerfilSelecionado !== null" class="card float-right" style="width: 18rem;">

  <img class="card-img-top" src="{{PerfilSelecionado.Foto}}" alt="Card image" style="width:100%; height: 15rem;">
  <div class="card-body">
    <h4 class="card-title">{{PerfilSelecionado.Nombre}} {{PerfilSelecionado.Apellido}}</h4>
    <div class="card-text" style="padding-top: 5px; padding-top: 8px; padding-bottom: 15px;">
      <p>Descripcion: {{PerfilSelecionado.Descripcion}}</p>
      <p>Correo: {{PerfilSelecionado.Correo}}</p>
    </div>
    <button type="button" class="btn btn-dark" (click)="Volver()">Atras</button>
  </div>

</div>
